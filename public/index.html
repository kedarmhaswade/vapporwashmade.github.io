<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Programming Projects</title>
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
    <style>
        img {
            -webkit-animation: spin 2s infinite;
            -o-animation: spin 2s infinite;
            animation: spin 2s infinite linear;
        }
        @keyframes spin {
            from {
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            to {
                -webkit-transform: rotate(359deg);
                -moz-transform: rotate(359deg);
                -ms-transform: rotate(359deg);
                -o-transform: rotate(359deg);
                transform: rotate(359deg);
            }
        }
    </style>
</head>
<body style="text-align: center;">
    <h1 style="font-family: 'Alfa Slab One',cursive; font-size: 100px;">Coming soon!</h1>
    <img width="600" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1200px-React-icon.svg.png" alt="spinning symbol">
</body>
</html>
